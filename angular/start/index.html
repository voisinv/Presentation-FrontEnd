<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS</title>
</head>
<body>
<div ng-app="startApp" ng-controller="startCtrl">
    <ul>
        <li ng-repeat="data in datas" ng-mouseenter="doAlert(data)" ng-if="">
            La capitale de {{data.pays}} est {{data.capitale}}
        </li>
    </ul>


</div>

<script src="angular.js"></script>
<script src="script-part1.js"></script>
</body>
</html>
